<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 3000px;
    }

    .bd {
      position: fixed;
      bottom: 10px;
      right: 10px;
    }

    .box {
      position: relative;
      background-color: gray;
      width: 320px;
      height: 180px;
    }

    .bt {
      position: absolute;
      color: white;
      background-color: black;
      font-size: 25px;
      width: 50px;
      height: 50px;
      border-radius: 40px;
      top: -20px;
      left: -20px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="bd">
    <div class="box"></div>
    <button class="bt">x</button>
  </div>
</body>

</html>
