<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 3000px;
    }

    .shirt {
      position: relative;
      border: 1px solid black;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .shirt-p {
      justify-content: center;
      width: 250px;
      height: 250px;
      object-fit: cover;
    }

    .price {
      position: absolute;
      color: white;
      background-color: black;
      padding: 5px 10px;
      right: 0;
      top: 10;
    }

    .add {
      position: absolute;
      bottom: 0;
      height: 100px;
      background-color: rgba(255, 251, 195, 0.8);
      right: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .bt{
      border: 1px solid black;
      padding: 8px 16px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="shirt">
    <img class="shirt-p" src="shirt.jpg" alt="">
    <div class="price">
      20% OFF
    </div>
    <div class="add">
      <button class="bt">
        Add to cart
      </button>
    </div>
  </div>
</body>

</html>
