<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 25px;
      vertical-align: middle;
    }

    .inp {
      vertical-align: middle;
      border: none;
      color: gray;
      font-size: 15px;
      margin-left: 2px;
    }

    .bt{
      vertical-align: middle;
      color: white;
      background-color: rgb(98, 161, 255);
      border: none;
      border-radius: 15px;
      padding: 8px 15px;
    }
  </style>
</head>

<body>
  <img src="penguin.jpg" alt="">
  <input class="inp" type="text" placeholder="What's happening?">
  <button class="bt">Tweet</button>
</body>

</html>
